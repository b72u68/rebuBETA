{% extends 'base.html' %}

{% block head %}
  <!-- menu javascript -->
  <script type="text/javascript" src="{{url_for('static', filename='js/main.js') }}"></script>
  <!-- map javascript -->
  <script type="text/javascript" src="{{url_for('static', filename='js/map.js') }}"></script>
{% endblock %}

{% block content %}
  <div class="container-fluid driver-bg">

    <!-- NAVAGATION BAR -->
    <nav id="myTopnav" class="homePageNav">
      <p class="navTitle">REBU</p>
      <a id="hamburgerMenu" href="javascript:void(0);" onclick="toggleMenu()">
        <img src="{{url_for('static', filename='icons/hamburgerMenu.svg')}}" />
      </a>
    </nav>

    <!-- HIDDEN MENU -->
    <div id="hiddenMenu" style="display: none">
      <a href="{{ url_for('signout') }}">sign out</a>
      <a href="{{ url_for('edit_driver') }}">edit account info</a>
      <a href="{{ url_for('switch_to_customer') }}">switch to customer</a>
    </div>
    <!-- STATUS CONTAINER -->
    <div class="statusContainer">
      <div id="statusSubcontainerOn">
        <img src="{{url_for('static', filename='icons/onTarget.svg')}}" />
        <a href="javascript:void(0);" onclick="toggleStatus()"><img src="{{url_for('static', filename='icons/toggleOff.svg')}}" /></a>
      </div>

      <div id="statusSubcontainerOff">
        <img src="{{url_for('static', filename='icons/offTarget.svg')}}" />
        <a href="javascript:void(0);" onclick="toggleStatus()"><img src="{{url_for('static', filename='icons/toggleOn.svg')}}" /></a>
      </div>
    </div>
    <!-- GOOGLE API SCREEN -->
    <div id="map"></div>

    <!-- REQUEST RIDE CONTAINER  -->
    <div class="rideRequestContainer">
      <p class="requestRideTitle">Ride Requests (Nearest)</p>

      <div class="rideListContainer">

        <!-- RIDE ENTRY -->
        <div class="row rideRow">
          <div class="col-xs-4 rCol">
            <h4>John Doe</h4>
          </div>
          <div class="col-xs-3 rCol">
            <h4>0.3 miles</h4>
          </div>
          <div class="col-xs-2 rCol">
            <h4>2</h4>
            <img src="{{url_for('static', filename='icons/passanger.svg')}}" />
          </div>
          <div class="col-xs-3 rCol">
            <a>
              <img src="{{url_for('static', filename='icons/viewButton.svg')}}" />
            </a>
          </div>
        </div>

        <!-- RIDE ENTRY -->
        <div class="row rideRow">
          <div class="col-xs-4 rCol">
            <h4>Lisa Doe</h4>
          </div>
          <div class="col-xs-3 rCol">
            <h4>1.3 miles</h4>
          </div>
          <div class="col-xs-2 rCol">
            <h4>2</h4>
            <img src="{{url_for('static', filename='icons/passanger.svg')}}" />
          </div>
          <div class="col-xs-3 rCol">
            <a>
              <img src="{{url_for('static', filename='icons/viewButton.svg')}}" />
            </a>
          </div>
        </div>

        <!-- RIDE ENTRY -->
        <div class="row rideRow">
          <div class="col-xs-4 rCol">
            <h4>Kim Lu</h4>
          </div>
          <div class="col-xs-3 rCol">
            <h4>1.5 miles</h4>
          </div>
          <div class="col-xs-2 rCol">
            <h4>4</h4>
            <img src="{{url_for('static', filename='icons/passanger.svg')}}" />
          </div>
          <div class="col-xs-3 rCol">
            <a>
              <img src="{{url_for('static', filename='icons/viewButton.svg')}}" />
            </a>
          </div>
        </div>

        <!-- RIDE ENTRY -->
        <div class="row rideRow">
          <div class="col-xs-4 rCol">
            <h4>Shamir Lou</h4>
          </div>
          <div class="col-xs-3 rCol">
            <h4>3.6 miles</h4>
          </div>
          <div class="col-xs-2 rCol">
            <h4>1</h4>
            <img src="{{url_for('static', filename='icons/passanger.svg')}}" />
          </div>
          <div class="col-xs-3 rCol">
            <a>
              <img src="{{url_for('static', filename='icons/viewButton.svg')}}" />
            </a>
          </div>
        </div>

        <div id="offlineRidesContainer">
          <p>OFFLINE MODE</p>
        </div>
      </div>
      <p class="endTitle">end of list</p>

    </div>

  </div>

  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMoGOvmm_iE2suY-AnGKx8AmVqO6vz7gg&callback=initMap&libraries=&v=weekly"
    async
  ></script>
{% endblock %}
