{% extends 'base.html' %}

{% block content %}
  <div class="container-fluid driver-bg">
    <nav>
      <a href="#">
          <span class="glyphicon glyphicon-menu-left"></span>
          <p>Back</p>
      </a>
    </nav>
    <h3>create a driver account</h3>
    <form>
      <!-- SECTION 1 -->
      <div class="formSection">
        <img src="{{url_for('static', filename='numbers/5.svg')}}" />
        <p>car information</p>
      
        <input class="formInput" placeholder="license plate" type="text" name="licensePlateSignup">
        <input class="formInput" placeholder="car manufacturer" type="password" name="manufacturorSignup">
        <input class="formInput" placeholder="total seats" type="text" name="totalSeatsSignup">
        <input class="formInput" placeholder="car description" type="text" name="carDescriptionSignup">
      </div>

    </form>
    <div class="btnContainer">
      <button class="btnStyle1 btnWhitePink" id="homeForm">continue</button>
    </div>
  </div>
{% endblock %}
