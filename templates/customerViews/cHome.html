{% extends 'base.html' %}

{% block head %}
  <!-- menu js -->
  <script type="text/javascript" src="{{url_for('static', filename='js/main.js') }}"></script>
  <!-- map js -->
  <script type="text/javascript" src="{{url_for('static', filename='js/map.js') }}"></script>
  <!-- autopopulate js -->
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
{% endblock %}

{% block content %}
  <div class="container-fluid user-bg">      
    <!-- NAVAGATION BAR -->
    <nav id="myTopnav" class="homePageNav">
      <p class="navTitle">REBU</p>
      <a id="hamburgerMenu" href="javascript:void(0);" onclick="toggleMenu()">
        <img src="{{url_for('static', filename='icons/hamburgerMenu.svg')}}" />
      </a>
    </nav>

    <!-- HIDDEN MENU -->
    <div id="hiddenMenu">
      <a>sign out</a>
      <a>edit account info</a>
      <a>switch to driver</a>
    </div>
    <!-- GOOGLE API SCREEN -->
    <div id="map"></div>
    

    <!-- REQUEST RIDE CONTAINER  -->
    <div class="requestRideContainer">
      <p class="requestRideTitle">Request Ride</p>

      <input id="ridePickup" class="formInput" placeholder="pickup location" type="text" name="">
      <input id="rideDestination" class="formInput" placeholder="destination" type="text" name="">
      <input class="formInput" placeholder="number of passangers (max 6)" type="text" name="">

      <div class="radioRequestRideFormContainer">
        <p>Carpool?</p>
        <input type="radio" name="driverSignup" value="yes">
        <p>Yes</p>
        <input type="radio" name="driverSignup" value="no">
        <p>No</p>
      </div>

      <div class="btnContainer">
        <button class="btnStyle1 btnBlueWhite" id="homeForm">request</button>
      </div>

    </div>

  </div>


  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMoGOvmm_iE2suY-AnGKx8AmVqO6vz7gg&callback=initMap&libraries=places&v=weekly"
    async
  ></script>
  <script type="text/javascript" src="{{url_for('static', filename='js/autocomplete.js') }}"></script>
{% endblock %}
