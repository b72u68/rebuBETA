{% extends 'base.html' %}

{% block content %}
<script>
function removeFavorite(id) {
  $.post("/favorite_places/remove?id=" + id, function (data) {
    window.location.href = data;
  });
}
</script>
  <div class="container-fluid user-bg">
    <nav>
        <a href="{{ url_for('home') }}">
          <span class="glyphicon glyphicon-menu-left"></span>
          <p>Back</p>
      </a>
    </nav>
    <h3>favorite places</h3>

    <form id="fav_form" action="{{ url_for('add_favorite') }}" method="POST">
      <input name="favLoc" class="formInput" placeholder="add location" type="text" name="" required>
    </form>

    <button form="fav_form" type="submit" class="btnStyle1 btnWhiteBlue" id="homeForm">add</button>

    {% if favorites|length > 0 %}
    <h3>your favorite places</h3>
    {% for favorite in favorites %}
    <div class="transContainer">
      <div class="transRow">
        <div class="favLeft">
            <p>{{ favorite.location }}</p>
        </div>
        <div class="favRight">
            <a style="cursor: pointer" onclick="removeFavorite('{{ favorite.id }}')">
            <img src="{{url_for('static', filename='icons/trashIcon.svg')}}" />
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
    {% endif %}
  </div>
{% endblock %}
