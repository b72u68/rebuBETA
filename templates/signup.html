{% extends 'base.html' %}

{% block content %}
  <div class="container-fluid user-bg">
    <nav>
      <a href="#">
          <span class="glyphicon glyphicon-menu-left"></span>
          <p>Back</p>
      </a>
    </nav>
    <h3>create a customer account</h3>
    <form>
      <!-- SECTION 1 -->
      <div class="formSection">
        <img src="{{url_for('static', filename='numbers/1.svg')}}" />
        <p>basic information</p>
      
        <input class="formInput" placeholder="email" type="text" name="emailSignup">
        <input class="formInput" placeholder="new password" type="password" name="passwordSignup">
        <input class="formInput" placeholder="first name" type="text" name="firstNameSignup">
        <input class="formInput" placeholder="last name" type="text" name="lastNameSignup">
      </div>

      <!-- SECTION 2 -->
      <div class="formSection">
        <img src="{{url_for('static', filename='numbers/2.svg')}}" />
        <p>mailing address</p>
      
        <input class="formInput" placeholder="street" type="text" name="streetSignup">
        <input class="formInput" placeholder="city" type="password" name="citySignup">
        <input class="formInput" placeholder="state" type="text" name="stateSignup">
        <input class="formInput" placeholder="zip code" type="text" name="zipcodeSignup">
      </div>

      <!-- SECTION 3 -->
      <div class="formSection">
        <img src="{{url_for('static', filename='numbers/3.svg')}}" />
        <p>credit card information</p>
      
        <input class="formInput" placeholder="card number" type="text" name="cardNumberSignup">
        <div class="inputHalf">
          <input class="formInput" placeholder="exp MM" type="password" name="expMM">
          <input class="formInput" placeholder="exp YY" type="password" name="expYY">
          <input class="formInput" placeholder="CVV" type="text" name="cvvSignup">
        </div>
      </div>

      <!-- SECTION 4 -->
      <div class="formSection">
        <img src="{{url_for('static', filename='numbers/4.svg')}}" />
        <p>sign up as driver (optional)</p>
        
        <div class="radioFormContainer">
          <input type="radio" name="driverSignup" value="yes">
          <p>Yes</p>
          <input type="radio" name="driverSignup" value="no">
          <p>No</p>
        </div>
      </div>




    </form>
    <div class="btnContainer">
      <button class="btnStyle1 btnWhiteBlue" id="homeForm">continue</button>
    </div>
  </div>
{% endblock %}
